name: CI/CD to Ubuntu Server

on:
  push:
    branches:
      - master   # change to main if needed

jobs:
  build-and-deploy:
    runs-on: self-hosted   # your Ubuntu self-hosted runner
    env:
      NODE_ENV: production
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'   # enables caching for faster npm installs

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Next.js app
      - name: Build Next.js
        run: npm run build

      # 5️⃣ Lint and type-check (optional but recommended)
      - name: Lint & type-check
        run: |
          npm run lint
          npm run type-check

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t simple-next-app .

      # 7️⃣ Stop & remove old container safely
      - name: Stop old container
        run: |
          docker stop nextapp || true
          docker rm nextapp || true

      # 8️⃣ Run new Docker container
      - name: Run container
        run: |
          docker run -d -p 3000:3000 \
          --name nextapp \
          --restart unless-stopped \
          simple-next-app

      # 9️⃣ Optional: Check if container is running
      - name: Verify container
        run: docker ps | grep nextapp
