name: CI/CD to Ubuntu Server

on:
  push:
    branches:
      - master   # or main if that's your default

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Ubuntu via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 1800   # 30 minutes
          script: |
            if [ ! -d ~/simple-next-app/.git ]; then
              git clone https://github.com/${{ github.repository }} ~/simple-next-app
            fi
            cd ~/simple-next-app
            git fetch origin
            git reset --hard origin/master

            docker build -t simple-next-app .
            docker stop nextapp || true
            docker rm nextapp || true
            docker run -d -p 3000:3000 --name nextapp --restart unless-stopped simple-next-app
